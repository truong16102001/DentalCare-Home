<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết lịch khám</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        border: none;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        border-radius: 12px;
    }

    .card-header {
        background-color: #007bff;
        color: white;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .detail-label {
        font-weight: 600;
        color: #495057;
    }

    .detail-value {
        color: #343a40;
    }

    .btn-custom {
        min-width: 180px;
    }

    .btn-success, .btn-primary {
        border-radius: 6px;
    }

    @media (max-width: 576px) {
        .btn-custom {
            width: 100%;
        }
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-header text-center">
          <h4 class="mb-0">Chi tiết lịch khám</h4>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <div class="row mb-2">
              <div class="col-sm-4 detail-label">Ngày khám:</div>
              <div class="col-sm-8 detail-value" th:text="${ses.sessionDate}"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-4 detail-label">Trạng thái:</div>
              <div class="col-sm-8 detail-value" th:text="${ses.status}"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-4 detail-label">Phòng khám:</div>
              <div class="col-sm-8 detail-value"
                   th:text="${ses.schedule.room.roomId + ' - ' + ses.schedule.room.roomName}"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-4 detail-label">Khung giờ:</div>
              <div class="col-sm-8 detail-value"
                   th:text="${ses.booking.slot.startTime + ' - ' + ses.booking.slot.endTime}"></div>
            </div>
            <div class="row mb-2">
              <div class="col-sm-4 detail-label">Dịch vụ:</div>
              <div class="col-sm-8 detail-value"
                   th:text="${ses.booking.service.serviceId + ' - ' + ses.booking.service.serviceName}"></div>
            </div>
          </div>

          <div class="text-center mt-4">
                        <span th:if="${ses.patientReport == null}">
                            <a th:href="@{/create-report(sessionId=${ses.sessionId})}" class="btn btn-success btn-custom">
                                <i class="bi bi-plus-circle"></i> Tạo kết quả khám
                            </a>
                        </span>
            <span th:if="${ses.patientReport != null}">
                            <a th:href="@{/update-report(sessionId=${ses.sessionId})}" class="btn btn-primary btn-custom">
                                <i class="bi bi-pencil-square"></i> Cập nhật kết quả khám
                            </a>
                        </span>
            <a th:href="@{${session.historyUrl}}">
              Trở về
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (optional but useful) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</body>
</html>
