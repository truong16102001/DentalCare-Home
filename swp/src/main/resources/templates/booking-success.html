<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="/images/logo.png">
  <title>Đặt lịch thành công</title>

  <!-- Style and Fonts -->
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/css/style1.css">
  <link rel="stylesheet" href="/css/style2.css">
  <link rel="stylesheet" href="/assets/fonts/themify-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div id="main">

  <!-- Booking Success Content -->
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg rounded p-4">
      <div class="card-body text-center">
        <h2 class="text-success mb-4"><i class="fa fa-check-circle"></i> Đặt lịch thành công!</h2>
        <p class="lead">
          Cảm ơn <strong th:text="${booking.patientName}"></strong> đã đặt lịch hẹn.
        </p>
        <p>
          Bạn đã đặt lịch vào ngày
          <strong th:text="${booking.appointmentDate}"></strong>
          lúc
          <strong th:text="${booking.slot.startTime} + ' - ' + ${booking.slot.endTime}"></strong>.
        </p>
        <hr>
        <p>
          <strong>Dịch vụ:</strong> <span th:text="${booking.service.serviceName}"></span><br>
           <strong>Giá:</strong>
          <span th:text="${booking.service.price + ' VNĐ'}"></span>
        </p>
        <p style="color:red">
          Chúng tôi sẽ liên hệ với bạn qua số điện thoại
          <strong th:text="${booking.phoneNumber}"></strong>
          trong khoảng 1 giờ tới để xác nhận thông tin đăng ký lịch khám.
        </p>
        <div class="mt-4">
          <a href="/service" class="btn btn-primary">
            <i class="fa fa-arrow-left"></i> Quay về trang dịch vụ
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
