<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /* Styling for the parent UL */
   .dropdown {
       list-style: none;
       margin: 0;
       padding: 0;
       cursor: pointer;
   }

   .dropdown > li {
       display: flex;
       align-items: center;
       justify-content: space-between;
       padding: 10px;
       color: #333;
       font-weight: bold;
   }

   .dropdown > li > a {
       text-decoration: none;
       color: inherit;
       display: flex;
       align-items: center;
   }

   /* Hide sub-menu by default */
   .dropdown-content {
       display: none;
       list-style: none;
       padding-left: 20px;
   }

   /* Style for each sub-menu item */
   .dropdown-content li {
       margin: 5px 0;
   }

   .dropdown-content li a {
       color: #333;
       text-decoration: none;
       display: flex;
       align-items: center;
   }

   .dropdown-content li a .sb-nav-link-icon {
       margin-right: 8px;
   }

   /* Display sub-menu when active */
   .dropdown.active .dropdown-content {
       display: block;
   }

   /* Rotate the icon when dropdown is active */
   .dropdown .arrow {
       transition: transform 0.3s;
   }

   .dropdown.active .arrow {
       transform: rotate(90deg);
   }
  </style>
</head>
<body th:fragment="leftBoard">
<div class="col-md-2" style="border-right: 1px solid #DCDCDC;">
  <div class="title_module_arrow">

        <div th:if="${session.roleId == 4}">

        </div>

        <div th:if="${session.roleId == 4 ||session.roleId == 2}">

      </ul>
    </nav>
  </div>
</div>

<script>
  function toggleDropdown(element) {
      element.classList.toggle('active');
  }
</script>
</body>
</html>
